        const resultsContainer = document.getElementById('results');

        function displayQuestions(filteredQuestions) {
            resultsContainer.innerHTML = '';

            filteredQuestions.forEach((questionObj, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<p>${index + 1}. ${questionObj.question}</p>`;

                const optionsList = document.createElement('ul');
                optionsList.classList.add('options-list');
                questionObj.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    optionItem.classList.add('option');
                    optionItem.textContent = option.text;
                    optionsList.appendChild(optionItem);
                });
                questionDiv.appendChild(optionsList);
                resultsContainer.appendChild(questionDiv);
            });
        }

        function search() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredQuestions = questions.filter(questionObj => {
                return questionObj.question.toLowerCase().includes(searchInput);
            });

            displayQuestions(filteredQuestions);
        }

        displayQuestions(questions);
        
        document.getElementById('searchInput').addEventListener('input', search);
